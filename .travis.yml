language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t dreamtheater2195/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true dreamtheater2195/react-test npm run test

after_success:
  - docker build -t dreamtheater2195/multi-client ./client
  - docker build -t dreamtheater2195/multi-nginx ./nginx
  - docker build -t dreamtheater2195/multi-server ./server
  - docker build -t dreamtheater2195/multi-worker ./worker
  # Login to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push dreamtheater2195/multi-client
  - docker push dreamtheater2195/multi-nginx
  - docker push dreamtheater2195/multi-server
  - docker push dreamtheater2195/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'us-east-1'
  app: 'multi-docker'
  env: 'Multidocker-env'
  bucket_name: 'elasticbeanstalk-us-east-1-206939005096'
  bucket_path: 'docker-multi'
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY